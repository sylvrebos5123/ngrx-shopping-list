<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div id="list">
  <h2>My shopping list</h2>

  <ul>
    <li *ngFor="let shopping of shoppingItems | async" >
      {{shopping.name}} <button title="Delete item" (click)="deleteItem(shopping.id)">X</button><button title="Update item" (click)="openFormUpdate(shopping)">U</button>
    </li>
  </ul>

</div>

<form (ngSubmit)="addItem()">

  <input type="text" [(ngModel)]="newShoppingItem.name" placeholder="item" name="itemName" />

  <button type="submit">Add</button>

</form>

<div *ngIf="update">
  <form>
    <input type="text" [(ngModel)]="updatedShoppingItem.name" placeholder="item" name="itemName" [ngModelOptions]="{standalone: true}" />
    <input type="hidden" [(ngModel)]="updatedShoppingItem.id" [ngModelOptions]="{standalone: true}"/>
  
   <button type="submit" (click)="updateItem(updatedShoppingItem)">Update</button>
  </form>

</div>
